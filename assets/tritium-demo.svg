<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="100%" stop-color="#05ffa1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="4" y="4" width="248" height="248" rx="28" fill="none"
        stroke="url(#glow)" stroke-width="2" opacity="0.4"/>
  <!-- Crosshair circle -->
  <circle cx="128" cy="120" r="60" fill="none" stroke="#00f0ff" stroke-width="3" opacity="0.7"/>
  <circle cx="128" cy="120" r="44" fill="none" stroke="#00f0ff" stroke-width="1.5" opacity="0.3"/>
  <!-- Crosshair lines -->
  <line x1="128" y1="52" x2="128" y2="88" stroke="#00f0ff" stroke-width="2.5" opacity="0.8"/>
  <line x1="128" y1="152" x2="128" y2="188" stroke="#00f0ff" stroke-width="2.5" opacity="0.8"/>
  <line x1="60" y1="120" x2="96" y2="120" stroke="#00f0ff" stroke-width="2.5" opacity="0.8"/>
  <line x1="160" y1="120" x2="196" y2="120" stroke="#00f0ff" stroke-width="2.5" opacity="0.8"/>
  <!-- Center dot -->
  <circle cx="128" cy="120" r="4" fill="#ff2a6d"/>
  <!-- Loop arrows (bottom) -->
  <path d="M92 210 A40 40 0 0 1 164 210" fill="none" stroke="#05ffa1" stroke-width="3.5"
        stroke-linecap="round"/>
  <polygon points="164,210 156,200 158,214" fill="#05ffa1"/>
  <path d="M164 222 A40 40 0 0 1 92 222" fill="none" stroke="#05ffa1" stroke-width="3.5"
        stroke-linecap="round"/>
  <polygon points="92,222 100,232 98,218" fill="#05ffa1"/>
  <!-- T3 label -->
  <text x="128" y="128" text-anchor="middle" dominant-baseline="central"
        font-family="monospace" font-weight="bold" font-size="28" fill="#00f0ff"
        letter-spacing="2">T3</text>
</svg>
